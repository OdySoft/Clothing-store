<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტანსაცმლის მაღაზია</title>
    <!--A reset stylesheet is a collection of CSS rules used to clear the browser's default formatting of 
    HTML elements, removing potential inconsistencies between different browsers.-->
    <link rel="stylesheet" href="css/reset.css">
    <!--Styles-->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!--header / chloting store -->
    <header>
        <!--Display flex and justify-content: center; -->
        <div class="chloting-box d-flex justify-center">
            <div class="yellow-stick"> 
                <h2 class="store nino-mtavruli-bold">ტანსაცმლის მაღაზია</h2>
            </div>
        </div>
    </header>
    <!--Main Section-->
    <section class="section_1">
        <div class="shop-container d-flex justify-between">
            <!--Hat , Top , T-shirt , Trousers , Shoes , Gloves , 
                Hand-Watch , Sun Glasses , Accessory , Bag 
                             <li>-->
            <div class="blur">
                <div class="choice">
                    <ul>
                        <!--Hat-->
                        <li class="list d-flex align-center" id="hat">
                            <div class="img d-flex align-center">
                                <img src="img/hat.png" alt="hat">
                            </div>
                            <a href="#" id="hat-a" class="nino-mtavruli-regular list-a transition">ქუდი</a>
                        </li>
                        <!--Top-->
                        <li class="list d-flex align-center" id="top">
                            <div class="img d-flex align-center">
                                <img src="img/jacket.png" alt="jacket">
                            </div>
                            <a href="#" id="jacket-a" class="nino-mtavruli-regular list-a transition">ზედა</a>
                        </li>
                        <!--T-shirt-->
                        <li class="list d-flex align-center" id="t_shirt">
                            <div class="img d-flex align-center">
                                <img src="img/t-shirt.png" alt="t-shirt">
                            </div>
                            <a href="#" id="t-shirt-a" class="nino-mtavruli-regular list-a transition">მაისური</a>
                        </li>
                        <!--Trousers-->
                        <li class="list d-flex align-center" id="trousers">
                            <div class="img d-flex align-center">
                                <img src="img/trousers.png" alt="trousers">
                            </div>
                            <a href="#" id="trousers-a" class="nino-mtavruli-regular list-a transition">შარვალი</a>
                        </li>
                        <!--Shoes-->
                        <li class="list d-flex align-center" id="shoe">
                            <div class="img d-flex align-center">
                                <img src="img/shoe.png" alt="shoes">
                            </div>
                            <a href="#" id="shoe-a" class="nino-mtavruli-regular list-a transition">ფეხსაცმელი</a>
                        </li>
                        <!--Gloves-->
                        <li class="list d-flex align-center" id="gloves">
                            <div class="img d-flex align-center">
                                <img src="img/gloves.png" alt="gloves">
                            </div>
                            <a href="#" id="gloves-a" class="nino-mtavruli-regular list-a transition">ხელთათმანი</a>
                        </li>
                        <!--Hand-Watch -->
                        <li class="list d-flex align-center" id="hand-watch">
                            <div class="img d-flex align-center">
                                <img src="img/hand-watch.png" alt="hand watch">
                            </div>
                            <a href="#" id="hand-watch-a" class="nino-mtavruli-regular list-a transition">საათი</a>
                        </li>
                        <!--Sun Glass-->
                        <li class="list d-flex align-center" id="glasses">
                            <div class="img d-flex align-center">
                                <img src="img/sun-glasses.png" alt="sun glasses">
                            </div>
                            <a href="#" id="glasses-a" class="nino-mtavruli-regular list-a transition">სათვალე</a>
                        </li>
                        <!--Accessory-->
                        <li class="list d-flex align-center" id="accessory">
                            <div class="img d-flex align-center">
                                <img src="img/necklace.png" alt="necklace">
                            </div>
                            <a href="#" id="trousers-a" class="nino-mtavruli-regular list-a transition">აქსესუარი</a>
                        </li>
                        <!--Bag-->
                        <li class="list d-flex align-center" id="bag">
                            <div class="img d-flex align-center">
                                <img src="img/Bag.png" alt="bag">
                            </div>
                            <a href="#" id="bag-a" class="nino-mtavruli-regular list-a transition">ჩანთა</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--Price / Buy / Color-->
            <div class="price-container">
                <div class="buy">
                    <div class="m-container">
                        <h4 class="slider-h nino-mtavruli-regular">ID</h4>
                        <div class="slider d-flex justify-between align-center">
                            <!--left-->
                            <div class="arrow transition" id="id_id_left">
                                <img src="img/left-arrow.png" alt="arrow">
                            </div>
                            <span id="first">0</span>
                            <!--right-->
                            <div class="arrow transition" id="id_id_right">
                                <img src="img/right-arrow.png" alt="arrow">
                            </div>
                        </div>
                    </div>
                    <!--Color-->
                    <div class="m-container">
                        <h4 class="slider-h nino-mtavruli-regular">ფერი</h4>
                        <div class="slider d-flex justify-between align-center">
                            <!--left-->
                            <div class="arrow transition" id="color_left">
                                <img src="img/left-arrow.png" alt="arrow">
                            </div>
                            <span id="med">0</span>
                            <!--right-->
                            <div class="arrow transition" id="color_right">
                                <img src="img/right-arrow.png" alt="arrow">
                            </div>
                        </div>
                    </div>
                    <!---->
                    <div class="m-container">
                        <h4 class="slider-h nino-mtavruli-regular">რაოდენობა</h4>
                        <div class="slider d-flex justify-between align-center">
                            <!--left-->
                            <div class="arrow transition" id="quantity_left">
                                <img src="img/left-arrow.png" alt="arrow">
                            </div>
                            <span id="last">0</span>
                            <!--right-->
                            <div class="arrow transition" id="quantity_right">
                                <img src="img/right-arrow.png" alt="arrow">
                            </div>
                        </div>
                    </div>
                    <!--Price-->
                    <div class="container-price">
                        <div class="price-text">
                            <p class="nino-mtavruli-bold">$<span class="yellow">5000</span></p>
                        </div>
                        <div class="button-yellow d-flex justify-center">
                            <button id="submit-buy" type="button" class="nino-mtavruli-bold transition">
                                ყიდვა
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Footer / Log out-->
        <!--Log out with id-->
        <div class="log-out transition" id="log_out">
            <p class="nino-mtavruli-bold">
                გამოსვლა
            </p>
        </div>  
</body>
</html>
